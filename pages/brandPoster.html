				<div  class="public-dec">
					<p>海报设计是有目的的策划，是利用视觉元素（文字、图片等）来传播广告项目的设想和计划，并通过视觉元素向客户表达广告主的诉求点，海报设计除了灵感之外，更重要的是否准确的将诉求点表达出来，是否符合商业的需要。</p>
					<br />
					<p>现代设计是根据企业营销和广告战略的要求，通过引人入胜的艺术表现，清晰准确的传递商品或服务的信息，树立有助于销售的品牌形象与企业形象。 </p>
